<style>
/* COLOR SCHEME VARIABLES - Change these to update entire site */
:root {
    /* Primary Colors */
    --primary-teal: #79C9C5;
    --primary-black: #000000;
    --primary-white: #ffffff;
    --primary-dark-gray: #333333;
    --primary-light-bg: #f5f5f5;
    
    /* Text Colors */
    --text-light: #ffffff;
    --text-dark: #333333;
    --text-hover: #000000;
    
    /* Background Colors */
    --bg-about: #79C9C5;
    --bg-post-holder: #79C9C5;
    --bg-dark-section: #000000;
    --bg-contact: #f5f5f5;
    
    /* Overlay Colors */
    --overlay-teal: rgba(121, 201, 197, 0.5);
    
    /* Shadows */
    --text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    
    /* Borders */
    --border-light: #ddd;
}

/* Import Google Fonts - replace with your preferred font */
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');


@font-face {
    font-family: 'PixelWarden';
    src: url('/fonts/PixelWarden.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}

.background-video {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    width: 100% !important;
    height: 100% !important;
    object-fit: cover !important;
    z-index: -1 !important;
}

body {
    position: relative;
}

/* Sticky navigation bar */
#top-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: transparent;
    padding: 2rem;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: opacity 0.3s ease;
}

#top-nav .social-links {
    padding-right: 4rem;
}

#top-nav.fade-out {
    opacity: 0;
    pointer-events: none;
}

/* Language toggle on the left */
.language-toggle {
    display: flex;
    gap: 1rem;
    position: absolute;
    left: 2rem;
}

.language-toggle .lang-link {
    color: var(--text-light);
    text-decoration: none;
    font-size: 1.2rem;
    font-family: 'Oswald', sans-serif;
    font-weight: 700;
    transition: color 0.3s;
    text-shadow: var(--text-shadow);
}

.language-toggle .lang-link:hover {
    color: var(--text-hover);
}

#top-nav .nav-links {
    display: flex;
    gap: 3rem;
    justify-content: center;
    flex: 1;
}

#top-nav .nav-links a {
    color: var(--text-light);
    text-decoration: none;
    font-size: 3rem;
    font-family: 'Oswald', sans-serif;
    font-weight: 700;
    text-transform: uppercase;
    transition: color 0.3s;
    text-shadow: var(--text-shadow);
}

#top-nav .nav-links a:hover {
    color: var(--text-hover);
}

/* Social links on the right */
#top-nav .social-links {
    display: flex;
    gap: 1.5rem;
    position: absolute;
    right: 2rem;
}

#top-nav .social-links a {
    color: var(--text-light);
    font-size: 2rem;
    text-shadow: var(--text-shadow);
}

/* Make the header fixed as well */
#site-head {
    position: relative;
    width: 100%;
    height: 100vh;
    z-index: 0;
    margin-bottom: 0;
}

/* Hide the default site-head content and language toggle */
#site-head-content {
    display: none;
}

#site-languages {
    display: none;
}

/* Make content scroll over the background */
main.content {
    position: relative !important;
    z-index: 1 !important;
    background: transparent !important;
}

/* Custom section styling */
.post-holder {
    min-height: 400px;
    background-color: var(--bg-post-holder);
    position: relative;
    z-index: 1;
    padding-bottom: 0 !important;
}

.post-title {
    display: block;
    font-size: 10rem;
    font-family: 'PixelWarden', sans-serif;
    color: var(--text-light);
    text-align: center;
    margin-bottom: 2rem;
    text-transform: capitalize;
}

/* Hide ONLY the About section title */
article#about .post-title {
    display: none;
}

.post-holder.dark {
    background-color: var(--bg-dark-section);
}

.post {
    padding: 4rem 2rem;
}

.post-content {
    max-width: 100%;
    margin: 0 auto;
    font-size: 3rem;
    line-height: 1.2;
    color: var(--text-light);
    text-decoration: none;
    font-family: 'Oswald', sans-serif;
    font-weight: 400;
}

.post-after {
    display: none !important;
    height: 0 !important;
}

/* Hide the fixed side navigation */
.fixed-nav {
    display: none !important;
}

/* VIDEO SECTION */
article#reel {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 auto !important;
    padding: 2rem 0 !important;
}

article#reel .post-content {
    width: 80vw !important;
    max-width: 1200px !important;
    margin: 0 auto !important;
    padding: 0 !important;
}

/* PROJECTS GRID */
.projects-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0rem;
    width: 100%;
    margin: 0 auto;
    padding: 0rem;
}

.project-item {
    width: 100%;
    overflow: hidden;
    position: relative;
}

.project-item a {
    display: block;
    position: relative;
    text-decoration: none;
}

.project-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
}

.project-item img:hover {
    transform: scale(1.025);
}

/* Make Projects section full width */
article#projects {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 2rem 0 !important;
    padding-bottom: 0 !important;
}

article#projects .post-content {
    width: 100% !important;
    max-width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    padding-bottom: 0 !important;
}

/* Overlay */
.project-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--overlay-teal);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.project-item:hover .project-overlay {
    opacity: 1;
}

.project-title {
    color: var(--text-light);
    font-size: 7rem;
    font-family: 'PixelWarden', sans-serif;
    text-transform: uppercase;
    text-align: center;
    padding: 1rem;
    text-transform: capitalize;
}

/* Add padding at the top of project pages */
.project-video-section {
    width: 100%;
    margin: 8rem 0 4rem 0;
    padding-top: 3rem;
}

/* Make About section FULL WIDTH */
article#about {
    width: 100vw !important;
    max-width: 100% !important;
    margin-left: calc(-50vw + 50%) !important;
    margin-right: calc(-50vw + 50%) !important;
    padding-left: calc(50vw - 50%) !important;
    padding-right: calc(50vw - 50%) !important;
    background-color: var(--bg-about) !important;
}

/* Ensure content inside stays centered */
article#about .post-content {
    max-width: 1200px;
    margin: 0 auto !important;
    padding: 2rem !important;
}

/* Full width utility class */
.full-width-section {
    width: 100vw !important;
    max-width: 100% !important;
    margin-left: calc(-50vw + 50%) !important;
    margin-right: calc(-50vw + 50%) !important;
    padding-left: calc(50vw - 50%) !important;
    padding-right: calc(50vw - 50%) !important;
}

/* Project page text section - if you need to add this */
.project-text-section {
    background-color: var(--bg-about);
    width: 100%;
    padding: 4rem 0;
}

/* Contact section styling - if you need to add this */
.contact-section {
    background-color: var(--bg-dark-section);
    padding: 4rem 0;
}

.contact-section .contact-content {
    text-align: left;
}
/* Section titles */
.section-title {
    font-family: 'PixelWarden', sans-serif;
    font-size: 5rem;
    color: var(--primary-teal);
    text-align: center;
    margin-bottom: 2rem;
    text-transform: capitalize;
}

/* Project navigation (if you add it later) */
.project-navigation {
    display: flex;
    justify-content: space-between;
    margin: 2rem 0;
    padding: 1rem 0;
    border-top: 1px solid var(--border-light);
}

.project-navigation a {
    font-family: 'Oswald', sans-serif;
    font-size: 1.8rem;
    color: var(--primary-teal);
    text-decoration: none;
}

.project-navigation a:hover {
    text-decoration: underline;
}

/* Projects intro text styling */
.projects-intro {
    max-width: 800px;
    margin: 0 auto 3rem auto;
    text-align: center;
    font-family: 'Oswald', sans-serif;
    font-size: 2rem;
    color: var(--text-dark, #333);
}

.projects-intro p {
    margin-bottom: 1.5rem;
}

/* Message when no projects found */
.no-projects {
    text-align: center;
    font-family: 'Oswald', sans-serif;
    font-size: 2rem;
    color: var(--text-dark, #333);
    grid-column: 1 / -1;
    padding: 4rem;
}

@media (max-width: 768px) {
    .hamburger {
        display: flex !important;
        margin-right: 3rem;
        position: static !important;
    }

    #top-nav {
        justify-content: space-between !important;
        align-items: center !important;
        flex-wrap: nowrap !important;
    }

    #top-nav .nav-links {
        flex: unset !important;
        display: none !important;
    }

    #top-nav .nav-links.open {
        display: flex !important;
        flex-direction: column !important;
        position: absolute !important;
        top: 100% !important;
        left: 0 !important;
        width: 100% !important;
        background: rgba(0, 0, 0, 0.9) !important;
        padding: 2rem !important;
        gap: 1.5rem !important;
        text-align: center !important;
    }

    .social-links {
        display: none !important;
    }

    .language-toggle {
        position: static !important;
    }
}

.contact-social {
    display: flex;
    gap: 2rem;
    margin-top: 2rem;
}

.contact-social a {
    color: var(--primary-teal);
    font-size: 3rem;
    transition: color 0.3s;
}

.contact-social a:hover {
    color: var(--text-light);
}

</style>

<script>
// Show/hide nav based on scroll direction
let lastScrollTop = 0;

window.addEventListener('scroll', function() {
    const nav = document.getElementById('top-nav');
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    // At the very top - always show
    if (scrollTop <= 50) {
        nav.classList.remove('fade-out');
    }
    // Scrolling down - hide
    else if (scrollTop > lastScrollTop) {
        nav.classList.add('fade-out');
    }
    // Scrolling up - show
    else {
        nav.classList.remove('fade-out');
    }
    
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
});
</script>
